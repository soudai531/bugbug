<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>「[[${keyword}]]」の検索結果 : bugbug</title>
  <link rel="icon" th:href="@{/img/logoicon.png}" />
  <link rel="preload" th:href="@{/img/header.jpeg}" as="image" />
  <link rel="preload" th:href="@{/img/footer.jpg}" as="image" />
  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <!-- 各ページCSS -->
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/search.css}" />
</head>
<body>
  <header th:replace="header"></header>
  <main class="main">
    <span th:text="${error}"></span>
    <span>「[[${keyword}]]」の検索結果</span>
    <section class="recomRecipe__list">
      <th:block th:if="${!#lists.isEmpty(recipes)}" th:each="recipe : ${recipes}">
        <section th:href="|/recipes/${recipe.recipeId}|" class="recomRecipe__list__item">
          <div class="recomRecipe__list__item__img">
            <img img th:src="|/images/recipe-images/${recipe.recipeImage}|" alt="レシピ画像"/>
          </div>
          <div class="recomRecipe__list__item__userAction">
            <a class="recomRecipe__list__item__user" th:href="|/users/${recipe.postUserId}|">
              <span  class="recomRecipe__list__item__user__icon">
                <img th:src="|/images/user-icons/${recipe.postUserImage}|" alt="ユーザーアイコン" />
              </span>
              <span class="recomRecipe__list__item__user__name">[[${recipe.postUserName}]]</span>
            </a>
          </div>
          <div class="recomRecipe__list__item__heartBtn">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="recomRecipe__list__item__heartNum">[[${recipe.favoriteNumber}]]</span>
          </div>
          <div class="recomRecipe__list__item__recipeName">
            <span>[[${recipe.recipeName}]]</span>
          </div>
          <div class="recomRecipe__list__item__tags">
            <th:block th:each="tag : ${recipe.tags}">
              <a class="recomRecipe__list__item__tag" th:href="|/serch?tag=${tag.tagId}|" >
                <span class="recomRecipe__list__item__tag__name">
                  <span>#</span>[[${tag.name}]]
                </span>
              </a>
            </th:block>
          </div>
        </section>
      </th:block>
    </section>
    <th:block th:if="${loginState == true}">
      <a class="registerRecipeBtn" th:href="@{recipes/register/form}"><span>レシピ</span><span>登録</span></a>
    </th:block>
  </main>
  <footer th:replace="footer"></footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
