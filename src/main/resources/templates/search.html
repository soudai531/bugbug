<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>「[[${keyword}]]」の検索結果 : bugbug</title>
  <link rel="icon" th:href="@{/img/logoicon.png}" />
  <link rel="preload" th:href="@{/img/header.jpeg}" as="image" />
  <link rel="preload" th:href="@{/img/footer.jpg}" as="image" />
  <!-- 共通CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  <!-- 各ページCSS -->
  <link rel="stylesheet" th:href="@{/css/index.css}" />
  <link rel="stylesheet" th:href="@{/css/search.css}" />
</head>
<body>
  <header th:replace="header"></header>
  <main class="main">
    <section class="popRecipe">
      <th:block th:if="${!#lists.isEmpty(recipes)}">
        <span class="rearchKeyword">「[[${keyword}]]」の検索結果</span>
      </th:block>
      <!-- レシピ一覧 -->
      <section class="popRecipe__list">
        <!-- レシピ -->
        <th:block th:if="${!#lists.isEmpty(recipes)}" th:each="recipe : ${recipes}">
          <section class="popRecipe__list__item recipeSection" th:data-recipe-href="|/recipes/${recipe.recipeId}|">
            <div class="popRecipe__list__item__img recipeImage">
              <img th:src="|/images/recipe-images/${recipe.recipeImage}|" alt="レシピ画像" />
            </div>
            <div class="popRecipe__list__item__recipeName">
              <span>「[[${recipe.recipeName}]]」</span>
            </div>
            <div class="popRecipe__list__item__tags">
              <th:block th:each="tag : ${recipe.tags}">
                <a class="popRecipe__list__item__tag" th:href="|/search/tag?tag=${tag.tagId}|">
                  <span class="popRecipe__list__item__tag__name"><span>#</span>[[${tag.name}]]</span>
                </a>
              </th:block>
            </div>
            <div class="popRecipe__list__item__userAction">
              <a class="popRecipe__list__item__user" th:href="|/users/${recipe.postUserId}|">
                  <span class="popRecipe__list__item__user__icon">
                    <img th:src="|/images/user-icons/${recipe.postUserImage}|" alt="ユーザーアイコン" />
                  </span>
                <span class="popRecipe__list__item__user__name">[[${recipe.postUserName}]]</span>
              </a>
              <div class="heartBtn">
                <ion-icon name="heart-outline"></ion-icon>
                <span class="heartNum">[[${recipe.favoriteNumber}]]</span>
              </div>
            </div>
          </section>
        </th:block>
      </section>
    </section>
    <th:block th:if="${loginState == true}">
      <a class="registerRecipeBtn" th:href="@{recipes/register/form}"><span>レシピ</span><span>登録</span></a>
    </th:block>
  </main>
  <footer th:replace="footer"></footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
